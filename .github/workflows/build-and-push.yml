      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Create Java 17 builder image
      # we still can't add linux/arm64/v8 because of a segfault on yarn installation on 20.04
        run: docker buildx build -f java-17/build/Dockerfile --platform linux/amd64 -t metabase/ci:java-17-clj-1.10.1040.12-2021-build --push --compress --no-cache .
      - name: Create Java 17 testing image
        run: docker buildx build -f java-17/test/Dockerfile -t metabase/ci:java-17-clj-1.10.1040.12-2021-node-browsers --push --compress --no-cache .